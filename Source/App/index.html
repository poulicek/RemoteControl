<!doctype html>
<html lang="en">
<head>
    <base id="query-base" href="" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11" />

    <meta id="app-version" name="app-version" content="{Version}" />
    <meta id="app-url" name="app-url" content="{HostUrl}" />

    <meta name="full-screen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="Styles/app.css?v={Version}" />
    <link rel="apple-touch-icon" href="touch-icon-iphone.png?v={Version}">

    <script src="Scripts/ui.js?_={Version}" type="text/javascript"></script>
    <script src="Scripts/app.js?_={Version}" type="text/javascript"></script>
    <script src="Scripts/conn.js?_={Version}" type="text/javascript"></script>

    <title>{Title}</title>
</head>

<body>
    <div id="status-normal" class="status">Connecting...</div>
    <div id="status-error" class="icon status">&#57818;</div>
    <div id="view">
        <a rel="link" class="button reload icon outline" href="javascript:init();">&#58837;</a>
    </div>
</body>
</html>
