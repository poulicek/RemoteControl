<style>
    #view-media.grid { grid-template-rows: auto 1fr auto auto; }

    #view-media .top { display: grid; grid-template-columns: 1fr 1fr; }
    #view-media .top > .button:first-child { justify-self: left; }
    #view-media .top > .button:last-child { justify-self: right; }

    #view-media .button.large { min-height: .6in; }
    #view-media .wide-only { visibility: hidden; position: absolute; }
    #view-media #media-buttons { display: grid; min-height: 20vh; }
    #view-media #media-buttons > div { display: grid; }
    #view-media #media-buttons > div:nth-child(1) { grid-template-columns: auto auto auto auto auto; }
    #view-media #media-buttons > div:nth-child(2) { grid-template-columns: .5fr 1fr 1fr .5fr; }
    #view-media #media-buttons > div:nth-child(2) > .button:first-child { grid-column: 2; }

    #view-media #footer { display: grid; justify-items: left; grid-auto-flow: column; width: 100%; }
    #view-media #footer .button:last-child { justify-self: right; }

    #view-media .center { display: grid; height: 100%; grid-template-columns: 15% auto 5% auto 15%; align-items: center; grid-gap: 5px; max-height: 50vh; }
    #view-media .center div { direction: rtl; align-self: stretch; display: flex; flex-wrap: wrap; padding-top: 2vh; padding-bottom: 2vh; justify-content: center; }
    #view-media .center div .button { width: 100%; max-width: 20vw; margin: 5%; }
    #view-media .center span:first-child { justify-self: right; }
    #view-media .center span:last-child { justify-self: left; }

    @media screen and (min-width: 480px) and (orientation: landscape) {
        #view-media .center div { flex-wrap: nowrap; }
        #view-media .wide-only { visibility: visible; position: initial; }
        #view-media #media-buttons > div:nth-child(2) { display: none; }
    }

</style>

<div id="view-media" class="grid">

    <div class="top">
        <a class="button icon dimmed hidden" href="#menu">&#xe5c3;</a>
        <a rel="click" class="button icon" href="?c=media&v=standby">&#59564;</a>
    </div>

    <div class="center icon">
        <span>&#57421;</span>
        <div>
            <a rel="press" class="icon button plastic" href="?c=media&v=175">&#57669;</a>
            <a rel="press" class="icon button plastic" href="?c=media&v=174">&#57691;</a>
        </div>
        <div></div>
        <div>
            <a rel="press" class="icon button plastic" href="?c=media&v=brightnessUp">&#57669;</a>
            <a rel="press" class="icon button plastic" href="?c=media&v=brightnessDown">&#57691;</a>
        </div>
        <span>&#58416;</span>
    </div>

    <div id="media-buttons">
        <div>
            <a rel="press" style="grid-column: 1" class="button icon wide-only" href="?c=media&v=37">&#57702;</a>
            <a rel="click" style="grid-column: 2" class="button icon" href="?c=media&v=177">&#57413;</a>
            <a rel="click" style="grid-column: 3" class="button icon large" href="?c=media&v=179">&#57399;&#57396;‬</a>
            <a rel="click" style="grid-column: 4" class="button icon" href="?c=media&v=176">&#57412;</a>
            <a rel="press" style="grid-column: 5" class="button icon wide-only" href="?c=media&v=39">&#57690;</a>
        </div>
        <div>
            <a rel="press" class="button icon small" href="?c=media&v=37">&#57702;</a>
            <a rel="press" class="button icon small" href="?c=media&v=39">&#57690;</a>
        </div>
    </div>

    <div id="footer">
        <a class="button icon small dimmed" href="#gamepad">&#xe338;</a>
        <a rel="js" class="button icon small dimmed" onclick="return focusKeyboard(this)" href="#">&#xe312;</a>
    </div>
</div>
