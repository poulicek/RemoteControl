<style>
    #view-landscape { display: none; }
    #view-landscape * { visibility: hidden; }

    @media screen and (min-width: 320px) and (orientation: landscape) {
        #view-portrait { display: none; }
        #view-portrait * { visibility: hidden; }

        #view-landscape { display: block; }
        #view-landscape * { visibility: initial; }
    }
</style>
<div id="view-portrait">
    {View-Portrait}
</div>
<div id="view-landscape">
    {View-Landscape}
</div>
